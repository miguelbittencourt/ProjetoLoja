<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      .form-produtos{
        display: flex;
        flex-direction: column;
        width: 100%;
        justify-content: center;
      }
      .form-produtos label{
        text-align: left;
      }
      .form-produtos input{
        border: 1px solid #000;
        height: 2em;
        border-radius: 3px;
      }
      .card-form{
        width: 50%;
        background-color: #f5f5f5;
        margin: 2em  auto;
        padding: 10px;
      }
    </style>
    <title>Formulário</title>
</head>
<body>
  <div class="border rounded card-form">
    <div class="m-auto mt-2 mb-2 pb-1 rounded" style="background-color: #1E90FF;">
        <h1 class="card-title text-white text-center">{% if produto %}Editar Produtos{%else%}Cadastrar Novo Produto{% endif %}</h1>
    </div>
    <div class="m-auto">
      <form name="form" id="form" method="POST" action="{% if produto %}{% url 'update' produto.id %}{% else %}{% url 'create' %}{% endif %}">
        {% csrf_token %}
        <div class="form-group form-produtos mt-3 mb-3">
            <label for="name">Nome:</label>
            {{ form.name }}
            <label for="price">Preço: (use '.' ao invés de ',')</label>
            {{ form.price }}
            <label for="quantityStock">Quantidade:</label>
            {{ form.quantityStock }}
        </div>
        <div class="m-auto mt-1 mb-1 text-end">
          <a href="/" class="btn btn-secondary">Voltar</a>
          <button type="submit" class="btn mt-3 mb-3 text-end text-white" style="background-color: #1E90FF;">{% if produto %}Salvar{% else %}Cadastrar{% endif %}</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
